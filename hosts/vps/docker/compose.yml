services:
  redis-authelia:
    image: "redis:8.4.0"
    container_name: "redis-authelia"
    restart: unless-stopped
    networks:
      authelia:
    command: bash -c 'redis-server --port 6379 --save 20 1 --loglevel warning --requirepass "${REDIS_PASSWORD}"'
    volumes:
      - redis-authelia-cache:/data

  lldap:
    image: "lldap/lldap:v0.6.2"
    container_name: lldap
    restart: "unless-stopped"
    volumes:
      - "/var/lib/docker-data/lldap:/data"
    environment:
      - TZ=$TIME_ZONE
      - UID=$UID
      - GID=$GID
      - LLDAP_JWT_SECRET=$LLDAP_JWT_SECRET
      - LLDAP_KEY_SEED=$LLDAP_KEY_SEED
      - LLDAP_LDAP_BASE_DN=$LLDAP_LDAP_BASE_DN
      - LLDAP_LDAP_USER_PASS=$LLDAP_LDAP_USER_PASS
    networks:
      - proxy
      - authelia
    labels:
      traefik.enable: "false" # enable to add users
      traefik.http.routers.lldap.rule: "Host(`ldap.${BASE_DOMAIN}`)"
      traefik.http.services.lldap.loadbalancer.server.port: "17170"
      traefik.http.routers.lldap.tls: "true"
      traefik.http.routers.lldap.tls.certresolver: "cloudflare"

  authelia:
    image: "ghcr.io/authelia/authelia:4.39.15"
    container_name: "authelia"
    restart: "unless-stopped"
    volumes:
      - "/var/lib/docker-data/authelia/secrets:/secrets:ro"
      - "/var/lib/docker-data/authelia/config/:/config"
      - "./authelia/configuration.yml:/example_config.yml"
      - "/var/log/authelia:/var/log/authelia/"
    networks:
      authelia:
    environment:
      TZ: ${TIME_ZONE}
      BASE_DOMAIN: ${BASE_DOMAIN}
      X_AUTHELIA_CONFIG_FILTERS: "template"
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_BASE_DN: ${LLDAP_LDAP_BASE_DN}
      AUTHELIA_AUTHENTICATION_BACKEND_LDAP_USER: "UID=authelia,OU=people,${LLDAP_LDAP_BASE_DN}"
      AUTHELIA_NOTIFIER_SMTP_ADDRESS: smtp://${SMTP_HOST}:${SMTP_PORT}
      AUTHELIA_NOTIFIER_SMTP_USERNAME: ${SMTP_USERNAME}
      AUTHELIA_NOTIFIER_SMTP_SUBJECT: "[Ganesh Bhambarkar] {title}"
      AUTHELIA_NOTIFIER_SMTP_SENDER: ${SMTP_SENDER}
      CUSTOM_AUTHELIA_OIDC_HMAC_SECRET: $CUSTOM_AUTHELIA_OIDC_HMAC_SECRET
      CUSTOM_AUTHELIA_JWT_SECRET: $CUSTOM_AUTHELIA_JWT_SECRET
      CUSTOM_AUTHELIA_LDAP_PASSWORD: $CUSTOM_AUTHELIA_LDAP_PASSWORD
      CUSTOM_AUTHELIA_SESSION_SECRET: $CUSTOM_AUTHELIA_SESSION_SECRET
      CUSTOM_AUTHELIA_SMTP_PASSWORD: $CUSTOM_AUTHELIA_SMTP_PASSWORD
      CUSTOM_AUTHELIA_STORAGE_ENCRYPTION_KEY: $CUSTOM_AUTHELIA_STORAGE_ENCRYPTION_KEY
      CUSTOM_AUTHELIA_OIDC_GRAFANA_CLIENT_ID: $CUSTOM_AUTHELIA_OIDC_GRAFANA_CLIENT_ID
      CUSTOM_AUTHELIA_OIDC_GRAFANA_CLIENT_SECRET_HASH: $CUSTOM_AUTHELIA_OIDC_GRAFANA_CLIENT_SECRET_HASH
      CUSTOM_AUTHELIA_OIDC_IMMICH_CLIENT_ID: $CUSTOM_AUTHELIA_OIDC_IMMICH_CLIENT_ID
      CUSTOM_AUTHELIA_OIDC_IMMICH_CLIENT_SECRET_HASH: $CUSTOM_AUTHELIA_OIDC_IMMICH_CLIENT_SECRET_HASH
      CUSTOM_AUTHELIA_OIDC_JELLYFIN_CLIENT_ID: $CUSTOM_AUTHELIA_OIDC_JELLYFIN_CLIENT_ID
      CUSTOM_AUTHELIA_OIDC_JELLYFIN_CLIENT_SECRET_HASH: $CUSTOM_AUTHELIA_OIDC_JELLYFIN_CLIENT_SECRET_HASH
      CUSTOM_AUTHELIA_OIDC_OPKSSH_CLIENT_ID: $CUSTOM_AUTHELIA_OIDC_OPKSSH_CLIENT_ID
      CUSTOM_AUTHELIA_OIDC_OPKSSH_CLIENT_SECRET_HASH: $CUSTOM_AUTHELIA_OIDC_OPKSSH_CLIENT_SECRET_HASH
      CUSTOM_AUTHELIA_OIDC_PROXMOX_CLIENT_ID: $CUSTOM_AUTHELIA_OIDC_PROXMOX_CLIENT_ID
      CUSTOM_AUTHELIA_OIDC_PROXMOX_CLIENT_SECRET_HASH: $CUSTOM_AUTHELIA_OIDC_PROXMOX_CLIENT_SECRET_HASH
      CUSTOM_AUTHELIA_OIDC_PAPERLESS_CLIENT_ID: $CUSTOM_AUTHELIA_OIDC_PAPERLESS_CLIENT_ID
      CUSTOM_AUTHELIA_OIDC_PAPERLESS_CLIENT_SECRET_HASH: $CUSTOM_AUTHELIA_OIDC_PAPERLESS_CLIENT_SECRET_HASH
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LINKWARDEN_OAUTH_CLIENT_ID: ${LINKWARDEN_OAUTH_CLIENT_ID}
      LINKWARDEN_OAUTH_DIGEST: ${LINKWARDEN_OAUTH_DIGEST}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=authelia"
      - "traefik.http.routers.authelia.rule=Host(`auth.${BASE_DOMAIN}`)"
      - "traefik.http.routers.authelia.entrypoints=https"
      - "traefik.http.routers.authelia.tls.certresolver=cloudflare"
      - "traefik.http.middlewares.authelia.forwardAuth.address=http://authelia:9091/api/authz/forward-auth"
      - "traefik.http.middlewares.authelia.forwardAuth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardAuth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"
    depends_on:
      - "redis-authelia"
      - lldap
    command:
      > # this is needed because authelia changes the owner of the config to root
      sh -c 'cp /example_config.yml /config/configuration.yml
      && authelia'

  traefik:
    image: "traefik:v3.6.2"
    container_name: "traefik"
    restart: "unless-stopped"
    security_opt:
      - "no-new-privileges:true"
    networks:
      proxy:
      authelia:
      prometheus:
      paperless:
    ports:
      - "80:80"
      - "443:443"
    environment:
      TZ: ${TIME_ZONE}
      CF_API_EMAIL: ${CF_API_EMAIL}
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}
      BASE_DOMAIN: ${BASE_DOMAIN}
    command:
      - --api.dashboard=true
      - --api.debug=false
      - --api.insecure=false
      - --log.level=INFO
      - --log.filePath=/logs/traefik.log
      - --accesslog.filePath=/logs/access.log
      - --accesslog.format=json
      - --accesslog.fields.defaultmode=keep
      - --accesslog.fields.names.ClientUsername=drop
      - --accesslog.fields.headers.defaultmode=keep
      - --accesslog.fields.headers.names.User-Agent=redact
      - --accesslog.fields.headers.names.Remote-Email=redact
      - --accesslog.fields.headers.names.Cookie=redact
      - --accesslog.fields.headers.names.Authorization=drop
      - --accesslog.fields.headers.names.Accept-Encoding=drop
      - --accesslog.fields.headers.names.Accept-Language=drop
      - --accesslog.fields.headers.names.Content-Security-Policy=drop
      - --accesslog.fields.headers.names.Content-Type=drop
      - --accesslog.fields.headers.names.Permissions-Policy=drop
      - --accesslog.fields.headers.names.Referer=drop
      - --metrics.addInternals=true
      - --metrics.prometheus.addEntryPointsLabels=true
      - --metrics.prometheus.addRoutersLabels=true
      - --metrics.prometheus.entryPoint=http
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=proxy
      - --providers.file.filename=/dynamic.yml
      - --entrypoints.http.address=:80
      - --entrypoints.http.http.redirections.entrypoint.to=https
      - --entrypoints.http.http.redirections.entrypoint.scheme=https
      - --entrypoints.http.http.redirections.entrypoint.permanent=true
      - --entrypoints.https.address=:443
      - --entrypoints.https.asDefault=true
      - "--entrypoints.https.http.tls=true"
      - "--entrypoints.https.http.tls.certResolver=cloudflare"
      - "--entrypoints.https.http.tls.domains[0].main=${BASE_DOMAIN}"
      - "--entrypoints.https.http.tls.domains[0].sans=*.${BASE_DOMAIN}"
      - --entrypoints.https.transport.respondingtimeouts.readtimeout=200s
      - --entrypoints.https.transport.respondingtimeouts.idletimeout=200s
      - --entrypoints.https.transport.respondingtimeouts.writetimeout=200s
      - --entrypoints.https.http.middlewares=crowdsec-bouncer@file,authelia@docker,my-robots-txt@file
      - --serverstransport.insecureskipverify=true
      - --certificatesresolvers.cloudflare.acme.storage=/data/acme.json
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53
      - "--certificatesResolvers.cloudflare.acme.email=${CF_API_EMAIL}"
      - --experimental.plugins.robots-txt.modulename=github.com/solution-libre/traefik-plugin-robots-txt
      - --experimental.plugins.robots-txt.version=v0.2.1
      - --experimental.plugins.htransformation.modulename=github.com/tomMoulard/htransformation
      - --experimental.plugins.htransformation.version=v0.4.1
      - --experimental.plugins.rewriteHeaders.modulename=github.com/XciD/traefik-plugin-rewrite-headers
      - --experimental.plugins.rewriteHeaders.version=v0.0.4
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/config/dynamic.yml:/dynamic.yml:ro"
      - "/var/lib/docker-data/traefik/data:/data"
      - "/var/log/traefik:/logs"
    labels:
      traefik.enable: "true"
      traefik.http.routers.traefik-secure.rule: "Host(`traefik-dashboard.${BASE_DOMAIN}`)"
      traefik.http.routers.traefik-secure.service: "api@internal"
      traefik.http.routers.traefik-secure.tls: "true"
      traefik.http.routers.traefik-secure.tls.certResolver: "cloudflare"

  whoami:
    image: "traefik/whoami:v1.11"
    restart: "unless-stopped"
    container_name: "whoami"
    user: $UID
    labels:
      traefik.enable: "true"
      traefik.http.routers.whoami-secure.rule: "Host(`whoami.${BASE_DOMAIN}`)"
      traefik.http.routers.whoami-secure.tls: "true"
        #traefik.http.routers.whoami-secure.tls.certresolver: "cloudflare"
    networks:
      proxy:

  crowdsec:
    image: "crowdsecurity/crowdsec:v1.7.3"
    container_name: crowdsec
    environment:
      TZ: ${TIME_ZONE}
      GID: "$GID"
      COLLECTIONS: "crowdsecurity/linux crowdsecurity/traefik crowdsecurity/sshd LePresidente/authelia Dominic-Wagner/vaultwarden"
      BOUNCER_KEY_traefikbouncer: "${CROWDSEC_TRAEFIK_BOUNCER_API_KEY}"
      BOUNCER_KEY_bouncerfirewall: "${CROWDSEC_FIREWALL_BOUNCER_API_KEY}"
    ports:
      - "127.0.0.1:9310:8080" # exposed for crowdsec-firewall-bouncer
    depends_on:
      - "traefik"
    volumes:
      - ./crowdsec/config/acquis.yaml:/etc/crowdsec/acquis.yaml
      - ./crowdsec/config/profiles.yaml:/etc/crowdsec/profiles.yaml
      - crowdsec-db:/var/lib/crowdsec/data/
      - crowdsec-config:/etc/crowdsec/
      - /var/log/authelia:/var/log/authelia:ro
      - /var/log/traefik/:/var/log/traefik/:ro
      - /var/log/vaultwarden/:/var/log/vaultwarden/:ro
      - /var/log/auth.log:/var/log/auth.log:ro
      - ./crowdsec/immich-whitelist.yaml:/etc/crowdsec/parsers/s02-enrich/immich-whitelist.yaml:ro # immich whitelist rules
      - ./crowdsec/grafana-whitelist.yaml:/etc/crowdsec/parsers/s02-enrich/grafana-whitelist.yaml:ro # grafana whitelist rules
      - ./crowdsec/qbittorrent-whitelist.yaml:/etc/crowdsec/parsers/s02-enrich/qbittorrent-whitelist.yaml:ro # qbittorrent whitelist rules
    networks:
      - proxy
      - prometheus
    restart: unless-stopped

  bouncer-traefik:
    image: "docker.io/fbonalair/traefik-crowdsec-bouncer:0.5.0"
    container_name: bouncer-traefik
    user: $UID
    networks:
      - proxy # same network as traefik + crowdsec
    depends_on:
      - crowdsec
    restart: unless-stopped
    environment:
      TZ: ${TIME_ZONE}
      CROWDSEC_AGENT_HOST: "crowdsec:8080"
      CROWDSEC_BOUNCER_API_KEY: ${CROWDSEC_TRAEFIK_BOUNCER_API_KEY}

  it-tools:
    image: "corentinth/it-tools:2024.10.22-7ca5933"
    restart: "unless-stopped"
    container_name: "it-tools"
    labels:
      traefik.enable: "true"
      traefik.http.routers.it-tools.rule: "Host(`it-tools.${BASE_DOMAIN}`)"
      traefik.http.services.it-tools.loadbalancer.server.port: "80"
      traefik.http.routers.it-tools.tls: "true"
      traefik.http.routers.it-tools.tls.certresolver: "cloudflare"
    networks:
      proxy:

  watchtower:
    container_name: "watchtower"
    image: "beatkind/watchtower:2.3.2"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    environment:
      TZ: ${TIME_ZONE}
      WATCHTOWER_SCHEDULE: "0 0 4 * * 0" # every Sunday 4 AM
      WATCHTOWER_INCLUDE_RESTARTING: true
      WATCHTOWER_INCLUDE_STOPPED: true
      WATCHTOWER_MONITOR_ONLY: true
      WATCHTOWER_NOTIFICATION_REPORT: true
      WATCHTOWER_NOTIFICATION_URL: "telegram://${ALERTING_TELEGRAM_BOT_TOKEN}@telegram/?chats=${ALERTING_TELEGRAM_CHAT_ID}"
      WATCHTOWER_NOTIFICATION_TEMPLATE: |2
        {{- if .Report -}}
          {{- with .Report -}}
            {{- if ( or .Stale .Failed ) -}}
        VPS:{{"\n"}}
        {{len .Scanned}} Scanned, {{len .Stale}} Stale, {{len .Failed}} Failed
              {{- range .Stale}}
        - {{.Name}} ({{.ImageName}}): {{.CurrentImageID.ShortID}} updated to {{.LatestImageID.ShortID}}
              {{- end -}}
              {{- range .Failed}}
        - {{.Name}} ({{.ImageName}}): {{.State}}: {{.Error}}
              {{- end -}}
            {{- end -}}
          {{- end -}}
        {{- else -}}
          {{range .Entries -}}{{.Message}}{{"\n"}}{{- end -}}
        {{- end -}}

  stirling-pdf:
    container_name: "stirling-pdf"
    image: "stirlingtools/stirling-pdf:2.0.2"
    volumes:
      - /var/lib/docker-data/stirling-pdf/trainingData:/usr/share/tessdata # Required for extra OCR languages
      - /var/lib/docker-data/stirling-pdf/extraConfigs:/configs
      - /var/lib/docker-data/stirling-pdf/customFiles:/customFiles/
      - /var/lib/docker-data/stirling-pdf/logs:/logs/
      - /var/lib/docker-data/stirling-pdf/pipeline:/pipeline/
    deploy:
      resources:
        limits:
          memory: 1200M
    environment:
      - TZ=${TIME_ZONE}
      - DOCKER_ENABLE_SECURITY=false
      - LANGS=en_GB
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.http.routers.stirling-pdf.rule: "Host(`stirling-pdf.${BASE_DOMAIN}`)"
      traefik.http.services.stirling-pdf.loadbalancer.server.port: "8080"
      traefik.http.routers.stirling-pdf.tls: "true"
      traefik.http.routers.stirling-pdf.tls.certresolver: "cloudflare"
    networks:
      proxy:

  prometheus:
    image: "prom/prometheus:v3.7.3"
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-otlp-receiver"
    networks:
      prometheus:
    deploy:
      resources:
        limits:
          memory: 1G
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus

  loki:
    image: "grafana/loki:3.6.2"
    container_name: loki
    restart: unless-stopped
    networks:
      - prometheus
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./loki:/etc/loki
      - loki_data:/tmp/loki
    deploy:
      resources:
        limits:
          memory: 1G

  alloy:
    image: "grafana/alloy:v1.11.3"
    container_name: alloy
    restart: unless-stopped
    networks:
      - prometheus
    volumes:
      - ./alloy:/etc/alloy
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/tmp/alloy /etc/alloy/config.alloy
    depends_on:
      - loki

  node_exporter:
    image: "quay.io/prometheus/node-exporter:v1.10.2"
    container_name: node_exporter
    restart: unless-stopped
    networks:
      - prometheus
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'

  grafana:
    image: "grafana/grafana:12.3"
    container_name: grafana
    user: root
    networks:
      proxy:
      prometheus:
    restart: unless-stopped
    environment:
      TZ: ${TIME_ZONE}
      GF_ENABLE_GZIP: true
      GF_SERVER_ROOT_URL: https://grafana.${BASE_DOMAIN}
      GF_AUTH_BASIC_ENABLED: false
      GF_AUTH_DISABLE_LOGIN_FORM: true
      GF_AUTH_GENERIC_OAUTH_ENABLED: true
      GF_AUTH_GENERIC_OAUTH_NAME: Authelia
      GF_AUTH_GENERIC_OAUTH_ICON: signin
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: ${GF_AUTH_GENERIC_OAUTH_CLIENT_ID}
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: ${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
      GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email groups
      GF_AUTH_GENERIC_OAUTH_EMPTY_SCOPES: false
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://auth.${BASE_DOMAIN}/api/oidc/authorization
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://auth.${BASE_DOMAIN}/api/oidc/token
      GF_AUTH_GENERIC_OAUTH_API_URL: https://auth.${BASE_DOMAIN}/api/oidc/userinfo
      GF_AUTH_GENERIC_OAUTH_LOGIN_ATTRIBUTE_PATH: preferred_username
      GF_AUTH_GENERIC_OAUTH_GROUPS_ATTRIBUTE_PATH: groups
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_STRICT: true
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "'Admin'"
      GF_AUTH_GENERIC_OAUTH_ALLOWED_GROUPS: admin
      GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: name
      GF_AUTH_GENERIC_OAUTH_USE_PKCE: true
      GF_PLUGINS_PREINSTALL: "grafana-exploretraces-app, grafana-lokiexplore-app, grafana-metricsdrilldown-app, grafana-pyroscope-app"
      TELEGRAM_BOT_TOKEN: ${ALERTING_TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${ALERTING_TELEGRAM_CHAT_ID}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - "./grafana/dashboards:/dashboards:ro"
      - "/var/lib/docker-data/grafana:/var/lib/grafana"
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.rule: "Host(`grafana.${BASE_DOMAIN}`)"
      traefik.http.services.grafana.loadbalancer.server.port: "3000"
      traefik.http.routers.grafana.tls: "true"
      traefik.http.routers.grafana.tls.certresolver: "cloudflare"

  vaultwarden:
    image: "ghcr.io/dani-garcia/vaultwarden:1.34.3"
    container_name: vaultwarden
    networks:
      proxy:
    restart: unless-stopped
    environment:
      TZ: ${TIME_ZONE}
      DOMAIN: "https://vw.${BASE_DOMAIN}"
      # ADMIN_TOKEN: ${VW_ADMIN_TOKEN}
      SIGNUPS_ALLOWED: false
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_FROM_NAME: Vaultwarden
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_SENDER}
      LOG_TIMESTAMP_FORMAT: "%Y-%m-%d %H:%M:%S.%3f%z" # crowdsec parser needs UTC timestamp
      LOG_FILE: "/logs/vaultwarden.log"
    volumes:
      - /var/lib/docker-data/vaultwarden/:/data/
      - /var/log/vaultwarden/:/logs/
    labels:
      traefik.enable: "true"
      traefik.http.routers.vaultwarden.rule: "Host(`vw.${BASE_DOMAIN}`)"
      traefik.http.services.vaultwarden.loadbalancer.server.port: "80"
      traefik.http.routers.vaultwarden.tls: "true"
      traefik.http.routers.vaultwarden.tls.certresolver: "cloudflare"

  backrest:
    image: "garethgeorge/backrest:v1.10.1"
    container_name: backrest
    networks:
      proxy:
    restart: unless-stopped
    volumes:
      - /var/lib/docker-data/backrest/data:/data/
      - /var/lib/docker-data/backrest/config:/config/
      - /var/lib/docker-data/backrest/cache:/cache/
      # backup paths
      - /var/lib/docker-data/authelia/:/var/lib/docker-data/authelia:ro
      - /var/lib/docker-data/traefik/data:/var/lib/docker-data/traefik/data:ro
      - /var/lib/docker-data/lldap/:/var/lib/docker-data/lldap:ro
      - /var/lib/docker-data/vaultwarden:/var/lib/docker-data/vaultwarden:ro
      - /var/lib/docker-data/apprise/config:/var/lib/docker-data/apprise/config/:ro
      - /var/lib/docker-data/audiobookshelf:/var/lib/docker-data/audiobookshelf/:ro
      - /var/lib/docker-data/backrest/config:/var/lib/docker-data/backrest/config/:ro
      - /var/lib/docker-data/paperless-ngx:/var/lib/docker-data/paperless-ngx:ro
      - /var/lib/docker-data/readeck:/var/lib/docker-data/readeck:ro
      - /var/lib/docker-data/github-release-monitor:/var/lib/docker-data/github-release-monitor:ro
      - /var/lib/docker-data/postgres:/var/lib/docker-data/postgres:ro
    environment:
      TZ: ${TIME_ZONE}
      BACKREST_DATA: /data
      BACKREST_CONFIG: /config/config.json
      XDG_CACHE_HOME: /cache
    labels:
      traefik.enable: "true"
      traefik.http.routers.backrest.rule: "Host(`backrest.${BASE_DOMAIN}`)"
      traefik.http.services.backrest.loadbalancer.server.port: "9898"
      traefik.http.routers.backrest.tls: "true"
      traefik.http.routers.backrest.tls.certresolver: "cloudflare"

  apprise:
    image: "caronc/apprise:1.2"
    container_name: apprise
    networks:
      proxy:
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
    volumes:
      - /var/lib/docker-data/apprise/config:/config/
    ports:
      - "127.0.0.1:8000:8000" # exposed for sending cron messages
    labels:
      traefik.enable: "false" # enable to enable the webui or remote access
      traefik.http.routers.apprise.rule: "Host(`apprise.${BASE_DOMAIN}`)"
      traefik.http.services.apprise.loadbalancer.server.port: "8000"
      traefik.http.routers.apprise.tls: "true"
      traefik.http.routers.apprise.tls.certresolver: "cloudflare"

  gotenberg:
    image: "docker.io/gotenberg/gotenberg:8.25.0"
    container_name: gotenberg
    user: $UID
    restart: unless-stopped
    networks:
      paperless:

    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"

  tika:
    image: "docker.io/apache/tika:3.2.3.0"
    container_name: tika
    user: $UID
    networks:
      paperless:
    restart: unless-stopped

  redis-paperless:
    image: "redis:8.4.0"
    container_name: "redis-paperless"
    restart: unless-stopped
    networks:
      paperless:
    command: bash -c 'redis-server --port 6379 --save 20 1 --loglevel warning --requirepass "${REDIS_PASSWORD}"'
    volumes:
      - redis-paperless-cache:/data

  paperless-ngx:
    image: "ghcr.io/paperless-ngx/paperless-ngx:2.20"
    container_name: paperless-ngx
    restart: unless-stopped
    networks:
      paperless:
    depends_on:
      - redis-paperless
      - gotenberg
      - tika
    volumes:
      - /var/lib/docker-data/paperless-ngx/data:/usr/src/paperless/data
      - /var/lib/docker-data/paperless-ngx/media:/usr/src/paperless/media
      - ./paperless-ngx/export:/usr/src/paperless/export
      - ./paperless-ngx/consume:/usr/src/paperless/consume
      - ./paperless-ngx/scripts:/usr/src/paperless/scripts
    environment:
      PAPERLESS_REDIS: redis://default:${REDIS_PASSWORD}@redis-paperless:6379
      PAPERLESS_URL: https://paperless.${BASE_DOMAIN}
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
      PAPERLESS_EMAIL_HOST: ${SMTP_HOST}
      PAPERLESS_EMAIL_PORT: ${SMTP_PORT}
      PAPERLESS_EMAIL_HOST_USER: ${SMTP_USERNAME}
      PAPERLESS_EMAIL_FROM: "Paperless-ngx <${SMTP_SENDER}>"
      PAPERLESS_EMAIL_HOST_PASSWORD: ${SMTP_PASSWORD}
      PAPERLESS_EMAIL_USE_TLS: true
      PAPERLESS_PRE_CONSUME_SCRIPT: /usr/src/paperless/scripts/removepassword.py
      ENCRYPTED_FILE_PASSWORDS: ${PAPERLESS_ENCRYPTED_FILE_PASSWORDS}
      PAPERLESS_GMAIL_OAUTH_CLIENT_ID: ${PAPERLESS_GMAIL_OAUTH_CLIENT_ID}
      PAPERLESS_APPS: 'allauth.socialaccount.providers.openid_connect'
      PAPERLESS_GMAIL_OAUTH_CLIENT_SECRET: ${PAPERLESS_GMAIL_OAUTH_CLIENT_SECRET}
      PAPERLESS_DISABLE_REGULAR_LOGIN: true
      PAPERLESS_SOCIALACCOUNT_ALLOW_SIGNUPS: false
      PAPERLESS_SOCIALACCOUNT_PROVIDERS: |
        {
          "openid_connect": {
            "OAUTH_PKCE_ENABLED": "True",
            "APPS": [
              {
                "provider_id": "authelia",
                "name": "Authelia",
                "client_id": "${CUSTOM_AUTHELIA_OIDC_PAPERLESS_CLIENT_ID}",
                "secret": "${PAPERLESS_OIDC_CLIENT_SECRET}",
                "settings": {
                  "server_url": "https://auth.${BASE_DOMAIN}/.well-known/openid-configuration",
                  "token_auth_method": "client_secret_post"
                }
              }
            ]
          }
        }
    deploy:
      resources:
        limits:
          memory: 4G
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    labels:
      traefik.enable: "true"
      traefik.docker.network: "paperless"
      traefik.http.routers.paperless.rule: "Host(`paperless.${BASE_DOMAIN}`)"
      traefik.http.services.paperless.loadbalancer.server.port: "8000"
      traefik.http.routers.paperless.tls: "true"
      traefik.http.routers.paperless.tls.certresolver: "cloudflare"

  cadvisor:
    image: "ghcr.io/google/cadvisor:v0.53.0"
    devices:
      - /dev/kmsg
    privileged: true
    restart: unless-stopped
    container_name: cadvisor
    networks:
      prometheus:
    volumes:
      - "/dev/disk/:/dev/disk:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/sys:/sys:ro"
      - "/var/run:/var/run:ro"
      - "/:/rootfs:ro"

  gatus:
    image: "ghcr.io/twin/gatus:v5.33.0"
    container_name: gatus
    networks:
      proxy:
      prometheus:
      paperless:
    restart: unless-stopped
    environment:
      - ALERTING_TELEGRAM_BOT_TOKEN=$ALERTING_TELEGRAM_BOT_TOKEN
      - ALERTING_TELEGRAM_CHAT_ID=$ALERTING_TELEGRAM_CHAT_ID
      - ALERTING_WHATSAPP_PHONE_NUMBER=$ALERTING_WHATSAPP_PHONE_NUMBER
      - BASE_DOMAIN=$BASE_DOMAIN
    volumes:
      - "./gatus/config.yaml:/config/config.yaml:ro"
      - "/var/lib/docker-data/gatus/:/data/"
    labels:
      traefik.enable: "true"
      traefik.http.routers.gatus.rule: "Host(`gatus.${BASE_DOMAIN}`)"
      traefik.http.services.gatus.loadbalancer.server.port: "8080"
      traefik.http.routers.gatus.tls: "true"
      traefik.http.routers.gatus.tls.certresolver: "cloudflare"

  postgres:
    container_name: postgres
    image: postgres:18.1-alpine
    networks:
      - postgres
    environment:
      - POSTGRES_PASSWORD=password
    restart: unless-stopped
    volumes:
      - /var/lib/docker-data/postgres/data:/var/lib/postgresql/18/docker

  linkwarden:
    image: ghcr.io/linkwarden/linkwarden:v2.13.1
    container_name: linkwarden
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/linkwarden
      NEXT_PUBLIC_DISABLE_REGISTRATION: true
      NEXTAUTH_URL: https://linkwarden.${BASE_DOMAIN}/api/v1/auth
      NEXTAUTH_SECRET: "${LINKWARDEN_OAUTH_SECRET}"
      NEXT_PUBLIC_AUTHELIA_ENABLED: true
      NEXT_PUBLIC_CREDENTIALS_ENABLED: false
      AUTHELIA_WELLKNOWN_URL: https://auth.${BASE_DOMAIN}/.well-known/openid-configuration
      AUTHELIA_CLIENT_ID:  "${LINKWARDEN_OAUTH_CLIENT_ID}"
      AUTHELIA_CLIENT_SECRET: "${LINKWARDEN_OAUTH_SECRET}"
    restart: unless-stopped
    volumes:
      - /var/lib/docker-data/linkwarden:/data/data
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 1.5G
    networks:
      - proxy
      - postgres
    labels:
      traefik.enable: "true"
      traefik.http.routers.linkwarden.rule: "Host(`linkwarden.${BASE_DOMAIN}`)"
      traefik.http.services.linkwarden.loadbalancer.server.port: "3000"
      traefik.http.routers.linkwarden.tls: "true"
      traefik.http.routers.linkwarden.tls.certresolver: "cloudflare"

  whatsapp:
    container_name: whatsapp
    restart: unless-stopped
    build:
      context: ./docker-whatsapp
      dockerfile: ./Dockerfile
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Etc/UTC
    ports:
      - 127.0.0.1:5000:5000 # notification server
    volumes:
      - whatsapp_volume:/config
    shm_size: "1gb"
    security_opt:
      - seccomp:unconfined
    networks:
      - proxy
    labels:
      traefik.enable: "false" # enable to login with QR code
      traefik.http.routers.chromium.rule: "Host(`whatsapp.${BASE_DOMAIN}`)"
      traefik.http.services.chromium.loadbalancer.server.port: "3000"
      traefik.http.routers.chromium.tls: "true"
      traefik.http.routers.chromium.tls.certresolver: "cloudflare"

  readeck:
    image: "codeberg.org/readeck/readeck:0.21.3"
    container_name: readeck
    restart: unless-stopped
    volumes:
      - "/var/lib/docker-data/readeck:/readeck"
    networks:
      - proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.readeck.rule: "Host(`readeck.${BASE_DOMAIN}`)"
      traefik.http.services.readeck.loadbalancer.server.port: "8000"
      traefik.http.routers.readeck.tls: "true"
      traefik.http.routers.readeck.tls.certresolver: "cloudflare"

  filebrowser:
    container_name: "filebrowser"
    image: "gtstef/filebrowser:1.1.2-beta"
    restart: "unless-stopped"
    environment:
      FILEBROWSER_CONFIG: "/config/config.yaml"
      FILEBROWSER_ADMIN_PASSWORD: $FILEBROWSER_ADMIN_PASSWORD
    networks:
      proxy:
    volumes:
      - "/var/lib/docker-data/filebrowser:/home/filebrowser/data"
      - "./filebrowser/config:/config"
      - "$FILEBROWSER_SRV_PATH:/srv"
    labels:
      traefik.enable: "true"
      traefik.http.routers.filebrowser.rule: "Host(`filebrowser-vps.${BASE_DOMAIN}`)"
      traefik.http.services.filebrowser.loadbalancer.server.port: "80"
      traefik.http.routers.filebrowser.tls: "true"
      traefik.http.routers.filebrowser.tls.certresolver: "cloudflare"

  github-release-monitor:
    container_name: "github-release-monitor"
    image: "ghcr.io/iamspido/github-release-monitor:1.3.0"
    restart: "unless-stopped"
    user: $UID
    labels:
      traefik.enable: "true"
      traefik.http.routers.github-release-monitor.rule: "Host(`github-release-monitor.${BASE_DOMAIN}`)"
      traefik.http.services.github-release-monitor.loadbalancer.server.port: "3000"
      traefik.http.routers.github-release-monitor.tls: "true"
      traefik.http.routers.github-release-monitor.tls.certresolver: "cloudflare"
    networks:
      proxy:
    environment:
      - AUTH_SECRET=$GITHUB_RELEASE_MONITOR_AUTH_SECRET
      - AUTH_USERNAME=$GITHUB_RELEASE_MONITOR_AUTH_USERNAME
      - AUTH_PASSWORD=$GITHUB_RELEASE_MONITOR_AUTH_PASSWORD
      - HTTPS=false
      - APPRISE_URL=http://apprise:8000/notify/apprise
    volumes:
      - "/var/lib/docker-data/github-release-monitor:/app/data"

  glance:
    container_name: glance
    image: "glanceapp/glance:v0.8.4"
    restart: unless-stopped
    volumes:
      - ./glance/config:/app/config
      - ./glance/assets:/app/assets
      - /etc/localtime:/etc/localtime:ro
    environment:
      BASE_DOMAIN: ${BASE_DOMAIN}
      IMMICH_API_KEY: ${IMMICH_API_KEY}
    networks:
      - proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.glance.rule: "Host(`glance.${BASE_DOMAIN}`)"
      traefik.http.services.glance.loadbalancer.server.port: "8080"

  redis-docmost:
    image: "redis:8.4.0"
    container_name: "redis-docmost"
    restart: unless-stopped
    networks:
      docmost:
    command: bash -c 'redis-server --port 6379 --save 20 1 --loglevel warning --requirepass "${REDIS_PASSWORD}"'
    volumes:
      - redis-docmost-cache:/data

  docmost:
    image: "docmost/docmost:0.23.2"
    container_name: docmost
    restart: unless-stopped
    depends_on:
      - postgres
      - redis-docmost
    environment:
      APP_URL: "https://wiki.${BASE_DOMAIN}"
      APP_SECRET: "${DOCMOST_APP_SECRET}"
      DATABASE_URL: postgresql://postgres:password@postgres:5432/docmost?schema=public
      REDIS_URL: redis://default:${REDIS_PASSWORD}@redis-docmost:6379/0
      DISABLE_TELEMETRY: "true"
    networks:
      - docmost
      - proxy
      - postgres
    volumes:
      - /var/lib/docker-data/docmost/:/app/data/storage
    labels:
      traefik.enable: "true"
      traefik.http.routers.docmost.rule: "Host(`wiki.${BASE_DOMAIN}`)"
      traefik.http.services.docmost.loadbalancer.server.port: "3000"

  trilium:
    image: ghcr.io/triliumnext/trilium:v0.99.5
    container_name: trilium
    restart: unless-stopped
    environment:
      - TRILIUM_DATA_DIR=/home/node/trilium-data
    networks:
      - proxy
    volumes:
      - /var/lib/docker-data/trilium:/home/node/trilium-data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      traefik.enable: "true"
      traefik.http.routers.trilium.rule: "Host(`notes.${BASE_DOMAIN}`)"
      traefik.http.services.trilium.loadbalancer.server.port: "8080"

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.30.0
    container_name: audiobookshelf
    restart: unless-stopped
    networks:
      proxy:
    volumes:
      - /home/ubuntu/audiobooks:/audiobooks
      - /var/lib/docker-data/audiobookshelf/config:/config
      - /var/lib/docker-data/audiobookshelf/metadata:/metadata
    environment:
      TZ: ${TIME_ZONE}
    labels:
      traefik.enable: "true"
      traefik.http.routers.audiobookshelf.rule: "Host(`audiobookshelf.${BASE_DOMAIN}`)"
      traefik.http.services.audiobookshelf.loadbalancer.server.port: "80"
      traefik.http.routers.audiobookshelf.tls: "true"
      traefik.http.routers.audiobookshelf.tls.certresolver: "cloudflare"

  atuin:
    container_name: atuin
    restart: unless-stopped
    image: ghcr.io/atuinsh/atuin:v18.10.0
    command: server start
    networks:
      - proxy
      - postgres
    ports:
      - 127.0.0.1:8888:8888
    environment:
      ATUIN_HOST: "0.0.0.0"
      ATUIN_OPEN_REGISTRATION: "false"
      ATUIN_DB_URI: postgresql://postgres:password@postgres:5432/atuin
      RUST_LOG: info,atuin_server=debug
    labels:
      traefik.enable: "true"
      traefik.http.routers.atuin.rule: "Host(`atuin.${BASE_DOMAIN}`)"
      traefik.http.services.atuin.loadbalancer.server.port: "8888"
      traefik.http.routers.atuin.tls: "true"
      traefik.http.routers.atuin.tls.certresolver: "cloudflare"
    depends_on:
      - postgres

volumes:
  crowdsec-db:
    name: crowdsec-db
  crowdsec-config:
    name: crowdsec-config
  redis-authelia-cache:
  redis-docmost-cache:
  redis-paperless-cache:
  prom_data:
  loki_data:
  whatsapp_volume:
    name: "whatsapp_volume"
  gradle_cache:

networks:
  proxy:
    name: "proxy"
  authelia:
    name: "authelia"
  prometheus:
  paperless:
    name: "paperless"
  postgres:
  docmost:
