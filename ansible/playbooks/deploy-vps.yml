---
- name: Deploy docker containers
  hosts: gateway
  vars:
    repo_path: "/home/{{ ansible_user }}/homelab"
    host_conf_path: "{{ repo_path }}/hosts/vps"
    secrets_mapping_file: "{{ host_conf_path }}/secret-mappings.yml"
    github_workdir: "{{ lookup('ansible.builtin.env', 'GITHUB_WORKSPACE') }}"
    docker_data_dir: "/var/lib/docker-data"
  environment:
    PATH: "~/.local/bin:{{ lookup('env', 'PATH') }}"
  tasks:
    - name: Ensure repo is in clean state
      ansible.builtin.git:
        repo: 'https://github.com/Bhambya/homelab.git'
        dest: "{{ repo_path }}"
        version: 'main'
        update: true
        force: false

    - name: Write VPN hosts to /etc/hosts
      become: true
      ansible.builtin.blockinfile:
        path: /etc/hosts
        state: present
        marker: "# {mark} VPN hosts (Ansible managed)"
        block: |
          {% for vm in groups['home_vpn'] %}
          {{ hostvars[vm].vpn_ip }} {{ hostvars[vm].inventory_hostname }}
          {% endfor %}

    - name: "Check {{ docker_data_dir }} directory"
      ansible.builtin.stat:
        path: "{{ docker_data_dir }}"
      become: true
      register: docker_data_stat_result

    - name: "Restore latest restic snapshot"
      become: true
      ansible.builtin.command: restic restore latest --no-cache --cleanup-cache --target /
      environment:
        AWS_ACCESS_KEY_ID: "{{ lookup('bitwarden.secrets.lookup', 'a6f69723-99c3-40d1-9888-b39000ca1867') }}"
        AWS_SECRET_ACCESS_KEY: "{{ lookup('bitwarden.secrets.lookup', 'c9e13db6-5c78-4c62-8110-b39000ca3ea3') }}"
        RESTIC_PASSWORD: "{{ lookup('bitwarden.secrets.lookup', 'cf687098-8d02-45de-8490-b39000ca755e') }}"
        RESTIC_REPOSITORY: "{{ lookup('bitwarden.secrets.lookup', '9baa12e1-5481-4b11-abe6-b39000cc99cd') }}"
      when: docker_data_stat_result.stat.isdir is not defined or (not docker_data_stat_result.stat.isdir)

    - name: Change {{ docker_data_dir }} directory owner
      become: true
      ansible.builtin.file:
        path: "{{ docker_data_dir }}"
        owner: ubuntu
        state: directory
        mode: "750"

    - name: Create docker-data directories
      ansible.builtin.file:
        path: "{{ docker_data_dir }}/{{ item }}"
        state: directory
        mode: "750"
      loop:
        - github-release-monitor
        - filebrowser

    - name: Read secret mapping
      ansible.builtin.slurp:
        src: "{{ secrets_mapping_file }}"
      register: secret_mapping_content

    - name: Parse secret mapping
      ansible.builtin.set_fact:
        secret_mapping: "{{ secret_mapping_content['content'] | b64decode | from_yaml }}"

    - name: Set env_files
      ansible.builtin.set_fact:
        env_files: "{{ secret_mapping['env_files'] | default([]) }}"

    - name: Loop over env_files
      ansible.builtin.include_role:
        name: write_env_file
      loop: "{{ env_files }}"
      loop_control:
        loop_var: env_file
    
    - name: Loop over secret_files
      ansible.builtin.include_role:
        name: write_secret_file
      loop: "{{ secret_mapping['secret_files'] | default([]) }}"
      loop_control:
        loop_var: item

    - name: Render templates
      become: true
      ansible.builtin.template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: "{{ item.mode }}"
      notify: "{{ item.notify }}"
      loop:
        - src: "{{ github_workdir }}/hosts/vps/etc/crowdsec/bouncers/crowdsec-firewall-bouncer.yaml.j2"
          dest: /etc/crowdsec/bouncers/crowdsec-firewall-bouncer.yaml
          notify: "Restart crowdsec-firewall-bouncer"
          mode: "0600"

    - name: Copy logrotate files
      become: true
      ansible.builtin.copy:
        src: "{{ github_workdir }}/hosts/vps/etc/logrotate.d/"  # trailing slash copies the content
        dest: /etc/logrotate.d
        owner: root
        group: root
        mode: '0644'
      notify: Restart logrotate

    - name: Restart services using Docker Compose
      become: true
      community.docker.docker_compose_v2:
        project_src: "{{ host_conf_path }}/docker"
        state: present
        remove_orphans: true
        wait: true
        wait_timeout: 600

    - name: Run Docker Command
      become: true
      ansible.builtin.command: "docker compose ps --format 'table {% raw %}{{.Names}}\t{{.RunningFor}}\t{{.Status}}'{% endraw %}"
      args:
        chdir: "{{ host_conf_path }}/docker"
      register: docker_output

    - name: Display Docker Output
      debug:
        var: docker_output.stdout_lines

    - name: Load cron variables based on environment
      ansible.builtin.include_vars:
        file: "{{ github_workdir }}/hosts/vps/crons.yml"

    - name: Apply cron role
      ansible.builtin.include_role:
        name: manage_crons
 
  handlers:
    - name: Restart crowdsec-firewall-bouncer
      become: true
      ansible.builtin.systemd_service:
        name: crowdsec-firewall-bouncer
        state: restarted

    - name: Restart logrotate
      become: true
      ansible.builtin.systemd_service:
        name: logrotate
        state: restarted

