# code: language=ansible
---
cron_jobs:
  # At 01:00, every day
  - name: "Pinchflat DB Backup"
    job: '{{ repo_path }}/scripts/sqlite-db-backup.sh /var/lib/docker-data/pinchflat/config/db pinchflat.db || curl -X POST -F "body=Cron pinchflat DB backup failed!" http://127.0.0.1:8000/notify/apprise'
    hour: "1"
    minute: "0"
    user: "root"

  # At 01:01, every day
  - name: "Audiobookshelf DB Backup"
    job: '{{ repo_path }}/scripts/sqlite-db-backup.sh /var/lib/docker-data/audiobookshelf/config absdatabase.sqlite || curl -X POST -F "body=Cron Audiobookshelf DB backup failed!" http://127.0.0.1:8000/notify/apprise'
    hour: "1"
    minute: "1"
    user: "root"
