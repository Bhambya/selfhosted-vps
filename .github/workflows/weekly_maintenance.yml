name: Weekly host maintenance

on:
  schedule:
    - cron: "0 5 * * 2" # At 05:00, only on Tuesday
  workflow_dispatch: {}

jobs:
  deploy:
    name: Weekly host maintenance
    runs-on: ubuntu-latest
    concurrency:
      group: host_management

    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          pip install bitwarden-sdk
          ansible-galaxy collection install bitwarden.secrets
          ansible-galaxy role install -r ./ansible/requirements.yml

      - name: Prepare control node
        run: |
          ansible-playbook \
           -i "localhost," \
           ansible/playbooks/prepare_control_node.yml

      - name: ⬇️ Get Secrets from Bitwarden
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BWS_ACCESS_TOKEN }}
          secrets: |
            38c9a270-f749-436d-bdff-b39000d8fd77 > ANSIBLE_SSH_KEY

      # Load the SSH private key into the ssh-agent
      - name: Load SSH Key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          log-public-key: false
          ssh-private-key: ${{ env.ANSIBLE_SSH_KEY }}

      # Run the Ansible playbook
      - name: Run Ansible Playbook
        env:
          BWS_ACCESS_TOKEN: ${{ secrets.BWS_ACCESS_TOKEN }}
          ANSIBLE_CONFIG: ansible/ansible.cfg
        run: |
          echo "Running all playbooks in ansible/playbooks/weekly..."
          for playbook in ansible/playbooks/weekly/*.yml; do
            echo "Running $playbook..."
            ansible-playbook -i "gateway," "$playbook"
          done
